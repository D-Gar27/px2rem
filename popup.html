<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PX 2 REM</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <p>Px</p>
        <input id="px_input" type="number" placeholder="px" />
        <button id="copy-px-btn">copy</button>
      </div>
      <div id="middle">
        <p class="arrow">&laquo; &raquo;</p>
      </div>
      <div class="input-container">
        <p>Rem</p>
        <input id="rem_input" type="number" placeholder="rem" />
        <button id="copy-rem-btn">copy</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
